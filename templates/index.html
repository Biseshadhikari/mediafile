{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style/style.css'%}">
</head>
<body>
    {%for todo in todolist%}
    <h1>{{todo.title}}</h1>
    {%if todo.img%}
    <img style="width: 200px;" src="{{todo.img.url}}" alt="">
    {%endif%}
    {%endfor%}
</body>
</html>
